<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landmark | Apply Job</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- header -->
    @@include('template/header.html')

    <!-- main -->

    <div class="job">
        <div class="application-form flex flex-col justify-center mx-auto md:w-1/2 pt-8 py-12">
            <h2 class="title text-xl md:text-3xl font-semibold uppercase mb-8 text-white text-center">Online
                Application
                Form
            </h2>
            <div class="mt-8">
                <!-- Full name:
Email address:
Subject(Job Title):
Cover Letter(optional):
Upload CV: -->
                <form>
                    <div class="mb-8">
                        <label class="block text-white text-sm mb-2" for="name">
                            Full Name
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="name" type="text" placeholder="Ex: John Doe" required>
                    </div>
                    <div class="mb-8">
                        <label class="block text-white text-sm mb-2" for="email">
                            Email Address
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" type="email" placeholder="Ex: john@gmail.com" required>
                    </div>
                    <div class="mb-8">
                        <label class="block text-white text-sm mb-2" for="Subject">
                            Subject(Job Title)
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="Subject" type="text" placeholder="Frontend Developer" required>
                    </div>
                    <div class="mb-8">
                        <label class="block text-white text-sm mb-2" for="cover">
                            Cover Letter(optional):
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
                            id="cover" type="file" placeholder="Frontend Developer">
                    </div>
                    <div class="mb-8">
                        <label class="block text-white text-sm mb-2" for="cv">
                            Upload CV:
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
                            id="cv" type="file" placeholder="Frontend Developer">
                    </div>
                    <div class="flex items-center justify-center pt-4">
                        <button
                            class="bg-primary hover:bg-orange-500 text-white  py-4 px-8 rounded focus:outline-none focus:shadow-outline uppercase font-medium"
                            type="button">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- footer -->
    @@include('template/footer.html')
    @@include('template/menu.html')

    <script src="js/main.js"></script>
</body>

</html>
